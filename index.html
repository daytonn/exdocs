<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="https://hexdocs.pm/favicon.png" />
    <title>QuickDox</title>
    <style type="text/css">
      :root {
        --navy: #001f3f;
        --blue: #0074d9;
        --aqua: #7fdbff;
        --teal: #39cccc;
        --olive: #3d9970;
        --green: #2ecc40;
        --lime: #01ff70;
        --yellow: #ffdc00;
        --orange: #ff851b;
        --red: #ff4136;
        --maroon: #85144b;
        --fuchsia: #f012be;
        --purple: #b10dc9;
        --black: #111111;
        --gray: #aaaaaa;
        --silver: #dddddd;
        --white: #ffffff;
        --hex-gray: #212127;
        --hex-lt-gray: #373f52;
      }

      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: var(--hex-gray);
        font-size: 16px;
        font-family: Helvetica, sans-serif;
      }

      .tabs {
        /* margin: 0 0 1em 0; */
      }

      .tabs ul {
        padding: 0;
        list-style-type: none;
        display: flex;
      }

      .tabs li {
        border-right: solid 2px var(--hex-gray);
      }

      .tabs li a {
        padding: 0.5rem 1rem;
        text-decoration: none;
        background-color: var(--hex-gray);
        color: var(--silver);
      }

      .tabs li a.active {
        background-color: var(--hex-lt-gray);
      }

      .panes {
        display: flex;
        align-items: stretch;
        flex-wrap: wrap;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 7.5rem;
      }

      .pane {
        flex-basis: 100%;
      }

      .pane iframe {
        height: 100%;
        border: none;
      }

      .search {
        padding: 1em;
        display: flex;
      }

      .search input {
        padding: 0.25rem;
        margin: 0 1rem 0 0;
      }

      .search button {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <input name="search" type="search" />
      <button type="submit">&#x1F50E;</button>
    </div>

    <section class="tabs"></section>
    <section class="panes"></section>

    <script src="/docs.js" type="module"></script>
    <script src="/tabs.js" type="module"></script>
    <script src="/search.js" type="module"></script>
  </body>
</html>
